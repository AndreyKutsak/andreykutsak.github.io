<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>DDOS Russian web site</title>
	</head>
	<body>
		<input type="checkbox" class="light-mode-checkbox" id="lightModeCheckBox" />
		<section class="info-section">
			<div class="container">
				<div class="browser-msg hide">
					<p class="msg-text" id="msgText"></p>
				</div>
			</div>
		</section>
		<section class="conection-setings">
			<h2 class="main-title">Налаштування підключення</h2>
			<div class="container flex-container">
				<div class="block">
					<h3 class="main-sub-title">Підключитися до VPN</h3>
					<buton class="btn-connect" id="btnVpn" data-conection-type="Vpn" data-conection-list="js/vpn.json">Підключитися</buton>
				</div>
				<div class="block">
					<h3 class="main-sub-title">Підключитися до Proxy</h3>
					<buton class="btn-connect" id="btnProxy" data-conection-type="proxy" data-conection-list="js/proxy.json">Підключитися</buton>
				</div>
				<div class="block">
					<h3 class="main-sub-title">Інформація про ваше підключення</h3>
					<div class="conection-data" id="DataContainer"></div>
				</div>
			</div>
		</section>
		<section class="atack">
			<div class="container">
				<h2 class="main-title">інформація про атаку</h2>
				<ul class="targets-list" id="targetContainer">
					<li class="target-item">
						<div class="data-link">адреса жертви</div>
						<div class="data-sum">загалька кількість запитів на жертву</div>
						<div class="data-suc suc">кількість успішних запитів</div>
						<div class="data-err err">кількість помилкових запитів</div>
					</li>
					<div id="dataWraper">
						<button id="startAtackBtn" class="start-btn">Розпочати атаку</button>
					</div>
				</ul>
			</div>
		</section>
		<script src="js/query.js"></script>
	</body>
</html>
